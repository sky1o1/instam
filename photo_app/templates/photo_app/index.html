{% extends "photo_app\base.html"%}


    {% block title%} 
      Instam
    {% endblock %}  

    {% block content%}
    {% for up in upload%}
    <img src="{{up.photo.url}}" alt="foto" style="height: 390px; width: 630px;">
    <h1>{{up.photo}}</h1>
    <h1>{{up.caption}}</h1>
    <h1>{{up.user}}</h1>
    <h1>{{up.timestamp}}</h1>
    <h1>{{up.likes}}</h1>
    {% endfor %}
    {% endblock %}
